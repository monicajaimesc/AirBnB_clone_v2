<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        <H1>States</H1>
        <UL>
        {% for item in states|sort(attribute='name') %}
            <LI>{{ item.id }}: <B>{{ item.name }}</B>
            <LI>
                {% for city in item.cities|sort(attribute='name') %}
                <UL>{{ city.id }}: <B>{{ city.name }}</B>
            </UL>
                {% endfor %}
            </LI>
        {% endfor %}
        </UL>
    </BODY>
</HTML>
